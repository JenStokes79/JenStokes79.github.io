<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>


<body>
  

<div class="container">
	<h1>Animalz!!!</h1>

      <!--pre-placed gif buttons, and new buttons will go here-->
      <div id="buttons"></div><br>

      <!--where user will input new animals-->
      <form id="gifForm">
      <label for="animal-input" id="input">Add an Animal</label><br>
      <input type="text" id="userInput"><br>

      <!-- Button triggers new gifs to be added -->
      <input class="add-animals" type="submit" value="Add a Gif">
      </form><br>
      
      <!-- gifs will go here-->
      <div class="gifView"></div>
	
      <!--end of page html-->
  </div>

<!-- javascript & jQuery from here on down-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/app.js"></script>

     
</script>
</body>
</html>
